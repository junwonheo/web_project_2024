<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css">
        <title>로그인</title>
    </head>
    <body>
        <header>
            <div class="header-top">
                <a href="login.html">로그인</a>
                <a href="register.html">회원가입</a>
            </div>
            <div class="header-main">
                <h1 class="header-title"><a href="index.html">CodeSnack</a></h1>
            </div>
        </header>

        <nav>
            <div class="nav-left">
                <a href="index.html">홈</a> | <a href="notice-board.html">공지사항</a> |
                <a href="free-board.html">자유 게시판</a> |
                <a href="market-board.html">장터 게시판</a> |
                <a href="suggestions-board.html">건의 게시판</a> |
                <a href="qna-board.html">QnA 게시판</a> |
                <a href="pointshop.html">포인트샵</a>
            </div>
            <div class="search-box">
                <input type="text" placeholder="검색어를 입력하세요">
                <button type="button">검색</button>
            </div>
    
        </nav>

    <section id="login-section">
        <h2>로그인</h2>

        <form action="/html/login.html" method="post">
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" id="login_button">로그인</button>
        </form>

        <p>아직 계정이 없으신가요? <a href="register.html">회원가입</a></p>
        <p>아이디 혹은 비밀번호를 잊어버리셨나요? <br> <a href="find-id.html">아이디 찾기</a> <a href="find-pw.html">비밀번호 찾기</a></p>
    </section>

    <footer>
        © 2024 CodeSnack. All rights reserved.
    </footer>
<script>
    // 로그인 버튼 클릭 이벤트 핸들러
    document.getElementById('login_button').addEventListener('click', function(event) {
        event.preventDefault(); // 폼의 기본 동작인 페이지 이동을 막기 위해 이벤트를 취소합니다.

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // 서버로 로그인 요청
        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('로그인이 성공적으로 완료되었습니다.');
                    // 로그인 후에 수행할 동작 또는 페이지 이동
                } else {
                    alert('아이디 또는 비밀번호가 올바르지 않습니다.');
                }
            })
            .catch(error => {
                console.error(error);
                alert('로그인에 실패했습니다.');
            });
    });
</script>
</body>
</html>
