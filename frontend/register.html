<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="frontend/styles.css">
        <title>회원가입</title>
        <script>
            function check_id(){
                url="/check_id.php";
                let option = "width = 500, height = 500, top = 100, left = 200, location = no";
                window.open(url,"checkId",option);
            }
            function check_nickname(){
                url="/check_nickname.php";
                let option = "width = 500, height = 500, top = 100, left = 200, location = no";
                window.open(url,"checkNickname",option);
            }
        </script>
    </head>
    <body>
        {% include 'header.html' %}

        {% include 'nav.html' %}
        
    <section id="register-section">
        <h3>회원가입</h3>

        <form action="register-process.php" method="post">
            <label for="username">이름:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="id">아이디:</label>
            <input type="text" id="id" name="id" required readonly>
            <button type="button" id="check_button" onclick="check_id()">중복확인</button><br>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="passwd" required>

            <label for="confirm-password">비밀번호 확인:</label>
            <input type="password" id="confirm-password" name="confirm-passwd" required>

            <label for="nickname">닉네임:</label>
            <input type="text" id="nickname" name="nickname" required readonly>
            <button type="button" id="check_button" onclick="check_nickname()">중복확인</button><br>

            <label for="miss">비밀번호 분실 시 질문 및 답변:</label>
            <select name="missQuestion">
                <option value="1">출생지는 어디인가요?</option>
                <option value="2">가장 친한 친구의 이름은 무엇인가요?</option>
                <option value="3">좋아하는 동물은 무엇인가요?</option>
            </select><br>
            <input type="text" id="miss" name="miss" required><br>

            <button type="submit" id="submit_button">회원가입</button>
        </form>

        <p>이미 계정이 있으신가요? <a href="/index.php?page=login.html.twig">로그인</a></p>
    </section>

    <footer>
        © 2024 CodeSnack. All rights reserved.
    </footer>

</body>
</html>
