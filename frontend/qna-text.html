<!-- notice-board.html (공지사항) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="frontend/styles.css" />
    <title>QnA 게시판</title>
  </head>
  <body>
    {% include 'templates/header.html' %}

    {% include 'templates/nav.html' %}
    
    <section>
    <form>
        <div class="text">
          <div class="title">제목</div>
          <div class="content">내용</div>
          <div class="image">이미지</div>
        </div>
    </form>
        <div class="comment_form">
          <!--댓글 작성 폼 -->
          <h2>댓글 작성</h2>
          <form method="post">
            <label for="comment">댓글 내용</label>
            <textarea id="comment" name="comment" rows="4"></textarea>
            <button type="submit">등록</button>
          </form>
        </div>

        <div class="comment_list">
          <!-- 댓글 리스트 -->
          <h2>댓글 목록</h2>
          <ul>
            <li>
              <div class="comment_info">
                <span class="comment_author">닉네임</span>
              </div>
              <div class="comment_text">댓글 내용</div>
            </li>
            <li>
              <div class="comment_info">
                <span class="comment_author">닉네임</span>
              </div>
              <div class="comment_text">댓글 내용2</div>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <footer>© 2024 CodeSnack. All rights reserved.</footer>
  </body>
</html>
