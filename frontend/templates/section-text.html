<section>
        {% for post in posts %}
        {% if post.postId ==  postId %}
        <div class="text">
          <div class="title">{{post.title}}</div>
          <div class="content">{{post.content}}</div>
          <div class="image"><img src={{post.image}}></div>
        </div>
        {% endif %}
        {% endfor %}
        <div class="comment_form">
          <!--댓글 작성 폼-->
          <h2>댓글 작성</h2>
          <form action="comment-process.php" method="post">
            <label for="comment">댓글 내용</label>
            <textarea id="comment" name="comment" rows="4"></textarea>
            <input type="hidden" name="postId" value="{{postId}}">
            <button type="submit">등록</button>
          </form>
        </div>
        <div class="comment_list">
          <!-- 댓글 리스트  -->
          <h2>댓글 목록</h2>
          <ul>
            {% for commentItem in commentItems %}
            <li>
              <div class="comment_info">
                <span class="comment_author">{{commentItem.nickname}}</span>
              </div>
              <div class="comment_text">{{commentItem.comment}}</div>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </section>
